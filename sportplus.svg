<svg xmlns="http://www.w3.org/2000/svg" viewBox="-11 0 380 100" preserveAspectRatio="xMidYMid meet">

    <defs>
        <filter id="shadow" x="-0.04" y="0" width="1.1" height="1.1">
            <feOffset result="offOut" in="SourceAlpha" dx="-3" dy="3" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>

    <!-- Testo principale con effetto 3D e inclinazione -->
    <g transform="skewX(-10)" filter="url(#shadow)">
        <!-- Contorno nero -->
        <text x="50%" y="60%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Impact, Haettenschweiler, Arial Black, sans-serif"
              font-size="60"
              font-weight="bold"
              stroke="#000"
              stroke-width="6"
              fill="none">POST SPORTS+</text>

        <!-- Testo bianco sovrapposto -->
        <text x="50%" y="60%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-family="Impact, Haettenschweiler, Arial Black, sans-serif"
              font-size="60"
              font-weight="bold"
              fill="white">POST SPORTS+</text>
    </g>
</svg>